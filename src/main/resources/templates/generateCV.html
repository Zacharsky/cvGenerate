<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/generateResume1style.css"/>
    <link rel="stylesheet" type="text/css" href="css/generateResume1grid.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div id="doc2" class="yui-t7">
    <div id="inner">
        <div id="hd">
            <div class="yui-gc">
                <div class="yui-u first">
                    <h1 type="text" th:text="${person.fullName}"></h1>
                </div>
            </div>
        </div>
        <div id="bd">
            <div id="yui-main">
                <div class="yui-b">
                    <div class="yui-gf">
                        <div class="yui-u first">
                            <p><i class="fa fa-calendar" aria-hidden="true"></i> Data urodzenia</p>
                            <p><i class="fa fa-globe" aria-hidden="true"></i> Adres zamieszkania</p>
                            <p><i class="fa fa-phone" aria-hidden="true"></i> Numer telefonu</p>
                            <p><i class="fa fa-envelope" aria-hidden="true"></i> Adres email</p>
                            <p><i class="fa fa-users" aria-hidden="true"></i> Moja strona</p>
                        </div>
                        <p class="yui-u">
                        <p class="enlarge">
                        <p type="text" th:text="${person.birthDate}"/>
                        <p type="text" th:text="${person.address}"/>
                        <p type="text" th:text="${person.phone}"/>
                        <p type="text" th:text="${person.email}"/>
                        <p type="text" th:text="${person.page}"/>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
